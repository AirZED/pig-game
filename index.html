<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <form class="change--winning">
    <label for="winning--score">Input Winning Score:</label>
    <input type="number" id="winning--score">
    <button id="winning--score--btn" type="button">👍 Submit</button>
  </form>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <!--SC0RE-->
      <p class="score" id="score--0">26</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2 </h2>
      <!--SC0RE-->
      <p class="score" id="score--1">5</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <div>
      <img src="dice-5.png" alt="Playing dice" class="dice1" />
      <img src="dice-5.png" alt="Playing dice" class="dice2" />
    </div>
    <button type="button" class="btn btn--new">🔄 New game</button>
    <button type="button" class="btn btn--roll">🎲 Roll dice</button>
    <button type="button" class="btn btn--hold">📥 Hold</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
